<!-- background with the image -->
<div style="height:900px; background-image:url(/public/images/IMG_0380.jpg); background-size: cover; background-repeat: no-repeat;">  
    <!-- background with transparent color -->
    <div style="width: 100%;z-index:2; background-color: rgba(114, 114, 114, 0.267);margin-top:30px;">
        <!-- begining of the form div -->
        <div class="container" style="margin-top: 120px; background-color: rgba(59, 59, 59, 0.534);">
                <h1 class="text-center">Sign Up</h1>
                <br>
                <form>
                    <div class="form-group col-lg-6 mx-auto">
                        <label for="email-input">Email address</label>
                        <input type="email" class="form-control" id="email-input" placeholder="jvotto@yahoo.com" required>
                    </div>
                    <div class="form-group col-lg-6 mx-auto">
                        <label for="password-input">Password</label>
                        <input type="password" class="form-control" id="password-input" placeholder="Password" required>
                    </div>
                    <div class="form-group col-lg-6 mx-auto">
                        <label for="firstName-input">First Name</label>
                        <input type="input" class="form-control" id="firstName-input" placeholder="Joseph" required>
                    </div>
                    <div class="form-group col-lg-6 mx-auto">
                        <label for="lastName-input">Last Name</label>
                        <input type="input" class="form-control" id="lastName-input" placeholder="Votto" required>
                    </div>
                    <div class="form-group col-lg-6 mx-auto">
                        <label for="website-input">Website</label>
                        <input type="input" class="form-control" id="website-input" placeholder="www.yourwebsite.com" required>
                    </div>
                    <div class="form-group col-lg-6 mx-auto">
                        <label for="github-input">GitHub</label>
                        <input type="input" class="form-control" id="github-input" placeholder="www.github.com/your-profile" required>
                    </div>
                    <div class="form-group col-lg-6 mx-auto">
                        <label for="linkedin-input">LinkedIn</label>
                        <input type="input" class="form-control" id="linkedin-input" placeholder="www.linkedin.com/your-profile" required>
                    </div>
                    <div class="form-group col-lg-6 mx-auto">
                        <label for="imageURL-input">Image</label>
                        <input type="input" class="form-control" id="imageURL-input" placeholder="Link to a picture of yourself" required>
                    </div>
                    <br>
                    <div class="col-lg-6 mx-auto">
                        <button type="submit" class="btn btn-primary col-12" id="submit">Submit</button>
                    </div>
                    <br>
                </form>
            </div>
            </div>



            <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
